<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADMAC</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 20px;
      letter-spacing: 1px;
      color: #000;
    }
    .profile {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .youtube-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
      width: 100%;
    }
    .youtube-btn:hover {
      background: #f1f1f1;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab-btn.active {
      background: #000;
      color: white;
    }
    .section-title {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      color: #000;
    }
    .videos {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thumbnail {
      width: 90px;
      height: 60px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
    }
    .video-right {
      background: #fff;
      flex: 1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s;
    }
    .video-right:hover {
      background: #f1f1f1;
    }
    .video-title {
      font-size: 14px;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-right: 10px;
      color: #000;
    }
    .play-btn {
      font-size: 18px;
    }
    svg.youtube-icon {
      width: 24px;
      height: 24px;
      fill: red;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #ff3333;
      text-align: center;
      padding: 20px;
    }
    .retry-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>MADMAC</h1>

<div class="profile">
  <img src="https://yt3.googleusercontent.com/ytc/APkrFKZWeMCsx4Q9e_Hm6nhOOUQ3fv96QGUXiMr1-pPP=s176-c-k-c0x00ffffff-no-rj" alt="MadMac Logo">

  <a href="https://www.youtube.com/@M8DM8C" target="_blank">
    <button class="youtube-btn">
      <svg class="youtube-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.498 6.186a2.937 2.937 0 00-2.066-2.077C19.424 3.5 12 3.5 12 3.5s-7.424 0-9.432.609a2.937 2.937 0 00-2.066 2.077C0 8.208 0 12 0 12s0 3.792.502 5.814a2.937 2.937 0 002.066 2.077c2.008.609 9.432.609 9.432.609s7.424 0 9.432-.609a2.937 2.937 0 002.066-2.077C24 15.792 24 12 24 12s0-3.792-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
      YouTube Channel
    </button>
  </a>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('recent')">Recent Videos</button>
    <button class="tab-btn" onclick="switchTab('popular')">Popular Videos</button>
  </div>

  <div class="section-title" id="sectionTitle">Recent Videos</div>

  <div class="videos" id="videoList">
    <div class="loading">Loading videos...</div>
  </div>
</div>

<script>
// Configuration
const SCRAPER_ENDPOINT = 'https://madmac.netlify.app/.netlify/functions/fetchMadMacVideos';
let videoCache = { recent: [], popular: [] };

// Main function to fetch videos
async function fetchVideos() {
  try {
    const response = await fetch(SCRAPER_ENDPOINT);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const data = await response.json();
    
    // Handle both array response and error responses
    if (Array.isArray(data)) {
      return {
        recent: data.slice(0, 6),
        popular: [...data].sort(() => 0.5 - Math.random()).slice(0, 6) // Random 6 as popular
      };
    }
    
    // If the response has an error property
    if (data.error) throw new Error(data.error);
    
    return data;
  } catch (error) {
    console.error('Fetch error:', error);
    throw error;
  }
}

// Load all videos into cache
async function loadAllVideos() {
  const container = document.getElementById('videoList');
  
  try {
    container.innerHTML = '<div class="loading">Loading videos...</div>';
    const videos = await fetchVideos();
    
    videoCache = {
      recent: videos.recent || [],
      popular: videos.popular || []
    };
    
    loadVideos('recent');
  } catch (error) {
    container.innerHTML = `
      <div class="error">
        Failed to load videos<br>
        <button class="retry-btn" onclick="loadAllVideos()">Retry</button>
      </div>
    `;
  }
}

// Switch between tabs
function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('sectionTitle').textContent = 
    `${tab.charAt(0).toUpperCase() + tab.slice(1)} Videos`;
  loadVideos(tab);
}

// Display videos for the selected tab
function loadVideos(tab) {
  const container = document.getElementById('videoList');
  const videos = videoCache[tab];
  
  if (!videos || videos.length === 0) {
    container.innerHTML = '<div class="loading">No videos found</div>';
    return;
  }

  container.innerHTML = '';
  videos.forEach(video => {
    const row = document.createElement('div');
    row.className = 'video-row';
    row.innerHTML = `
      <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}" 
           onerror="this.src='https://i.ytimg.com/vi/${video.videoId || 'default'}/hqdefault.jpg'">
      <div class="video-right" onclick="window.open('${video.link}', '_blank')">
        <span class="video-title">${video.title}</span>
        <span class="play-btn">▶️</span>
      </div>
    `;
    container.appendChild(row);
  });
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', loadAllVideos);
</script>

</body>
</html>
