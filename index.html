<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadMac</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 20px;
      letter-spacing: 1px;
      color: #000;
    }
    .profile {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .youtube-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
      width: 100%;
    }
    .youtube-btn:hover {
      background: #f1f1f1;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab-btn.active {
      background: #000;
      color: white;
    }
    .section-title {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      color: #000;
    }
    .videos {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thumbnail {
      width: 90px;
      height: 60px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
    }
    .video-right {
      background: #fff;
      flex: 1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s;
    }
    .video-right:hover {
      background: #f1f1f1;
    }
    .video-title {
      font-size: 14px;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-right: 10px;
      color: #000;
    }
    .play-btn {
      font-size: 18px;
    }
    svg.youtube-icon {
      width: 24px;
      height: 24px;
      fill: red;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
    }
    .video-item {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .video-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .video-item-title {
      font-size: 12px;
      font-weight: 500;
      color: #000;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      height: 36px;
    }
  </style>
</head>
<body>

<h1>MADMAC</h1>

<div class="profile">
  <img src="https://yt3.googleusercontent.com/ytc/APkrFKZWeMCsx4Q9e_Hm6nhOOUQ3fv96QGUXiMr1-pPP=s176-c-k-c0x00ffffff-no-rj" alt="MadMac Logo">

  <a href="https://www.youtube.com/@M8DM8C" target="_blank">
    <button class="youtube-btn">
      <svg class="youtube-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.498 6.186a2.937 2.937 0 00-2.066-2.077C19.424 3.5 12 3.5 12 3.5s-7.424 0-9.432.609a2.937 2.937 0 00-2.066 2.077C0 8.208 0 12 0 12s0 3.792.502 5.814a2.937 2.937 0 002.066 2.077c2.008.609 9.432.609 9.432.609s7.424 0 9.432-.609a2.937 2.937 0 002.066-2.077C24 15.792 24 12 24 12s0-3.792-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
      YouTube Channel
    </button>
  </a>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('recent')">VIDEOS</button>
    <button class="tab-btn" onclick="switchTab('popular')">YouTube Channels</button>
  </div>

  <div class="section-title" id="sectionTitle">VIDEOS</div>

  <div class="video-grid" id="videoList">
    <!-- videos will load here -->
  </div>
</div>

<script>
// YouTube API key - Note: In production, this should be secured on your server
const API_KEY = 'AIzaSyA1TpcS3Ej-YbCPisiw2GbWXi4MPlBzFQk'; // Replace with your actual API key

// Channel ID for @M8DM8C
const CHANNEL_ID = 'UCz_tZ1lZXvgUbe9t3W64R7Q';

async function fetchVideos(sortBy = 'date') {
  try {
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=${sortBy}&maxResults=6&type=video`);
    const data = await response.json();
    return data.items.map(item => ({
      id: item.id.videoId,
      title: item.snippet.title,
      thumbnail: item.snippet.thumbnails.medium.url,
      link: `https://www.youtube.com/watch?v=${item.id.videoId}`
    }));
  } catch (error) {
    console.error('Error fetching videos:', error);
    return [];
  }
}

async function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  if (tab === 'recent') {
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.getElementById('sectionTitle').innerText = 'VIDEOS';
    const videos = await fetchVideos('date');
    loadVideos(videos);
  } else {
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
    document.getElementById('sectionTitle').innerText = 'YouTube Channels';
    // For channels tab, we'll just show a message as per the image
    const container = document.getElementById('videoList');
    container.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">
        <p>test&nbsp;&nbsp;&nbsp;test</p>
        <p>test&nbsp;&nbsp;&nbsp;test</p>
        <p>test&nbsp;&nbsp;&nbsp;test</p>
      </div>
    `;
  }
}

function loadVideos(videos) {
  const container = document.getElementById('videoList');
  container.innerHTML = '';
  
  videos.forEach(video => {
    const videoItem = document.createElement('div');
    videoItem.className = 'video-item';
    videoItem.innerHTML = `
      <img src="${video.thumbnail}" alt="${video.title}" onclick="window.open('${video.link}', '_blank')">
      <div class="video-item-title">${video.title}</div>
    `;
    container.appendChild(videoItem);
  });
}

// Load default tab
switchTab('recent');
</script>

</body>
</html>
