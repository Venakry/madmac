<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MadMac Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #330000, #000000);
      color: white;
      min-height: 100vh;
      padding: 30px 20px;
    }
    .profile {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,0,0,0.5);
      animation: fadeIn 1s ease forwards;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4d4d;
      box-shadow: 0 0 15px red;
      margin-bottom: 20px;
    }
    .profile h1 {
      font-size: 28px;
      color: #ff4d4d;
      margin-bottom: 10px;
    }
    .sub-count {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .buttons a button {
      background: red;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons a button:hover {
      background: #ff1a1a;
    }
    .videos-section {
      margin-top: 20px;
      text-align: left;
    }
    .videos-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ff4d4d;
    }
    .videos {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-item {
      background: #262626;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      position: relative;
    }
    .video-item:hover {
      background: #333;
      transform: rotate(-1deg) scale(1.02);
    }
    .video-item img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-item span {
      font-size: 14px;
      flex: 1;
    }
    #loader {
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .latest-badge {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 3px 5px;
      border-radius: 6px;
    }
    #loadMore {
      margin: 20px auto 0;
      display: block;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #loadMore:hover {
      background: #ff1a1a;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 1000;
    }
    .popup iframe {
      width: 90%;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 12px;
    }
    .popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="profile">
  <img src="madmac pfp.jpeg" alt="MadMac Logo">
  <h1>MadMac</h1>
  <div class="sub-count" id="subCount">Loading subs...</div>

  <div class="buttons">
    <a href="https://www.youtube.com/@M8DM8C" target="_blank"><button>YouTube</button></a>
    <a href="https://discord.gg/qBemfdPcZ2" target="_blank"><button>Discord</button></a>
  </div>

  <div class="videos-section">
    <div class="videos-title">Latest Videos</div>
    <div id="loader"></div>
    <div class="videos" id="videos" style="display: none;"></div>
    <button id="loadMore" style="display: none;">Load More</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-close" id="popupClose">&times;</div>
  <iframe id="popupFrame" src=""></iframe>
</div>

<script type="module">
(async () => {
  const API_KEY = 'AIzaSyBW-oOZhaG64SvlCCWob398liGMYC-64qw';
  const CHANNEL_ID = 'UC0PSbKuOBsu5YwySdOx1bGw';
  const MAX_RESULTS = 12;

  const videosDiv = document.getElementById('videos');
  const loader = document.getElementById('loader');
  const subCount = document.getElementById('subCount');
  const loadMoreBtn = document.getElementById('loadMore');
  const popup = document.getElementById('popup');
  const popupFrame = document.getElementById('popupFrame');
  const popupClose = document.getElementById('popupClose');

  let videosLoaded = 0;
  let allVideos = [];

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`);
      const data = await res.json();
      allVideos = data.items.filter(item => item.id.kind === "youtube#video");

      videosDiv.innerHTML = '';
      loader.style.display = 'none';
      videosDiv.style.display = 'flex';

      loadMore();
    } catch (err) {
      console.error('failed to fetch videos:', err);
      videosDiv.innerHTML = '<div>Failed to load videos.</div>';
    }
  }

  function loadMore() {
    const videosToLoad = allVideos.slice(videosLoaded, videosLoaded + 3);
    videosToLoad.forEach((item, index) => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const thumbnail = item.snippet.thumbnails.medium.url;

      const videoItem = document.createElement('div');
      videoItem.className = 'video-item';
      videoItem.onclick = () => openPopup(videoId);

      videoItem.innerHTML = `
        ${videosLoaded === 0 && index === 0 ? '<div class="latest-badge">LATEST</div>' : ''}
        <img src="${thumbnail}" alt="Thumbnail">
        <span>${title}</span>
      `;

      videosDiv.appendChild(videoItem);
    });

    videosLoaded += 3;
    if (videosLoaded >= allVideos.length) {
      loadMoreBtn.style.display = 'none';
    } else {
      loadMoreBtn.style.display = 'block';
    }
  }

  async function fetchSubs() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?key=${API_KEY}&id=${CHANNEL_ID}&part=statistics`);
      const data = await res.json();
      const count = data.items[0].statistics.subscriberCount;
      subCount.innerText = `${parseInt(count).toLocaleString()} subscribers`;
    } catch {
      subCount.innerText = 'Subscribers hidden';
    }
  }

  function openPopup(videoId) {
    popupFrame.src = `https://www.youtube.com/embed/${videoId}`;
    popup.style.display = 'flex';
  }

  popupClose.onclick = () => {
    popup.style.display = 'none';
    popupFrame.src = '';
  };

  await fetchVideos();
  await fetchSubs();

  loadMoreBtn.onclick = loadMore;
})();
</script>

</body>
</html>
