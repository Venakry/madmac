<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadMac</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 20px;
      letter-spacing: 1px;
    }
    .profile {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .youtube-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    .youtube-btn:hover {
      background: #f1f1f1;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab-btn.active {
      background: #000;
      color: white;
    }
    .section-title {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }
    .videos {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thumbnail {
      width: 90px;
      height: 60px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
    }
    .video-right {
      background: #fff;
      flex: 1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s;
    }
    .video-right:hover {
      background: #f1f1f1;
    }
    .video-title {
      font-size: 14px;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-right: 10px;
    }
    .play-btn {
      font-size: 18px;
    }
    svg.youtube-icon {
      width: 24px;
      height: 24px;
      fill: red;
    }
  </style>
</head>
<body>

<h1>MADMAC</h1>

<div class="profile">
  <img src="madmac pfp.jpeg" alt="MadMac Logo">

  <a href="https://www.youtube.com/@M8DM8C" target="_blank">
    <button class="youtube-btn">
      <svg class="youtube-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.498 6.186a2.937 2.937 0 00-2.066-2.077C19.424 3.5 12 3.5 12 3.5s-7.424 0-9.432.609a2.937 2.937 0 00-2.066 2.077C0 8.208 0 12 0 12s0 3.792.502 5.814a2.937 2.937 0 002.066 2.077c2.008.609 9.432.609 9.432.609s7.424 0 9.432-.609a2.937 2.937 0 002.066-2.077C24 15.792 24 12 24 12s0-3.792-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
      YouTube Channel
    </button>
  </a>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('recent')">Recent Videos</button>
    <button class="tab-btn" onclick="switchTab('popular')">Popular Videos</button>
  </div>

  <div class="section-title" id="sectionTitle">Recent Videos</div>

  <div class="videos" id="videoList">
    <!-- videos load here -->
  </div>
</div>

<script>
const videos = {
  recent: [
    { title: "VRFS: the best pass ever", link: "https://www.youtube.com/watch?v=z_tZ1lZXvgU", thumbnail: "https://i.ytimg.com/vi/z_tZ1lZXvgU/hqdefault.jpg" },
    { title: "VRFS: one tap in football", link: "https://www.youtube.com/watch?v=be9t3W64R7Q", thumbnail: "https://i.ytimg.com/vi/be9t3W64R7Q/hqdefault.jpg" },
    { title: "VRFS: new highlights", link: "https://www.youtube.com/watch?v=0VdBZ-Ox7i8", thumbnail: "https://i.ytimg.com/vi/0VdBZ-Ox7i8/hqdefault.jpg" }
  ],
  popular: [
    { title: "VRFS: crazy football goal", link: "https://www.youtube.com/watch?v=p6iH9zR4wBo", thumbnail: "https://i.ytimg.com/vi/p6iH9zR4wBo/hqdefault.jpg" },
    { title: "VRFS: backflip shot!", link: "https://www.youtube.com/watch?v=UGhDAfCEH6g", thumbnail: "https://i.ytimg.com/vi/UGhDAfCEH6g/hqdefault.jpg" },
    { title: "VRFS: best bicycle kick", link: "https://www.youtube.com/watch?v=H1e3PSPjviA", thumbnail: "https://i.ytimg.com/vi/H1e3PSPjviA/hqdefault.jpg" }
  ]
};

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  if (tab === 'recent') {
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.getElementById('sectionTitle').innerText = 'Recent Videos';
  } else {
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
    document.getElementById('sectionTitle').innerText = 'Popular Videos';
  }
  loadVideos(tab);
}

function loadVideos(tab) {
  const container = document.getElementById('videoList');
  container.innerHTML = '';
  videos[tab].forEach(video => {
    const row = document.createElement('div');
    row.className = 'video-row';
    row.innerHTML = `
      <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail">
      <div class="video-right" onclick="window.open('${video.link}', '_blank')">
        <span class="video-title">${video.title}</span>
        <span class="play-btn">▶️</span>
      </div>
    `;
    container.appendChild(row);
  });
}

// Load default
loadVideos('recent');
</script>

</body>
</html>
