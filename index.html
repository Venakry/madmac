<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadMac</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .profile {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .profile h1 {
      font-size: 24px;
      margin: 10px 0 20px;
      color: #333;
    }
    .profile a button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 30px;
    }
    .profile a button:hover {
      background-color: #333;
    }
    .videos-title {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    .videos {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-item {
      display: flex;
      align-items: center;
      background: #000;
      border-radius: 12px;
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .video-item:hover {
      background: #333;
    }
    .video-arrow {
      font-size: 24px;
      margin-right: 10px;
    }
    .video-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .video-info img {
      width: 70px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-info span {
      flex: 1;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="profile">
  <img src="madmac pfp.jpeg" alt="MadMac Logo">
  <h1>madmac</h1>
  <a href="https://www.youtube.com/@M8DM8C" target="_blank">
    <button>Visit YouTube Channel</button>
  </a>
  <div class="videos-section">
    <div class="videos-title">Videos</div>
    <div class="videos" id="videos">
      Loading videos...
    </div>
  </div>
</div>

<script>
// ðŸ”¥ Put your 3 video links here
const videoLinks = [
  "https://www.youtube.com/watch?v=9AlnYTEGpfU",
  "https://www.youtube.com/watch?v=WDBspnEVBNg&t=74s",
  "https://www.youtube.com/watch?v=pj5wFKvz2Bw"
];

async function fetchVideos() {
  try {
    const videosDiv = document.getElementById('videos');
    videosDiv.innerHTML = '';

    for (const link of videoLinks) {
      const videoId = link.split('v=')[1];

      // Fetch title from YouTube oEmbed
      const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
      const data = await res.json();

      const videoItem = document.createElement('div');
      videoItem.className = 'video-item';
      videoItem.onclick = () => window.open(link, '_blank');

      videoItem.innerHTML = `
        <div class="video-arrow">âž”</div>
        <div class="video-info">
          <span>${data.title}</span>
          <img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" alt="Thumbnail">
        </div>
      `;

      videosDiv.appendChild(videoItem);
    }
  } catch (error) {
    console.error('Failed to load videos:', error);
    document.getElementById('videos').innerText = 'Failed to load videos.';
  }
}

fetchVideos();
</script>

</body>
</html>
