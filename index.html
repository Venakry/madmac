<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MadMac VRFS Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 30px 20px;
    }
    .profile {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid red;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    .profile a button {
      background: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      margin: 20px 0;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .profile a button:hover {
      background: #ff1a1a;
    }
    .videos-section {
      margin-top: 20px;
      text-align: left;
    }
    .videos-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ff4d4d;
    }
    .videos {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-item {
      background: #262626;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .video-item:hover {
      background: #333;
      transform: scale(1.02);
    }
    .video-item img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-item span {
      font-size: 14px;
      flex: 1;
    }
    #loader {
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="profile">
  <img src="madmac pfp.jpeg" alt="MadMac Logo">
  <h1>MadMac</h1>
  <a href="https://www.youtube.com/@M8DM8C" target="_blank">
    <button>Visit YouTube Channel</button>
  </a>

  <div class="videos-section">
    <div class="videos-title">Latest Videos</div>
    <div id="loader"></div>
    <div class="videos" id="videos" style="display: none;"></div>
  </div>
</div>

<script type="module">
(async () => {
  const API_KEY = 'AIzaSyBW-oOZhaG64SvlCCWob398liGMYC-64qw';
  const CHANNEL_ID = 'UC0PSbKuOBsu5YwySdOx1bGw';
  const MAX_RESULTS = 3;

  async function fetchVideos() {
    const videosDiv = document.getElementById('videos');
    const loader = document.getElementById('loader');

    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`);
      const data = await response.json();

      if (!data.items) throw new Error('no videos found');

      videosDiv.innerHTML = '';
      loader.style.display = 'none';
      videosDiv.style.display = 'flex';

      data.items.forEach(item => {
        if (item.id.kind === "youtube#video") {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const videoItem = document.createElement('div');
          videoItem.className = 'video-item';
          videoItem.onclick = () => window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
          videoItem.innerHTML = `
            <img src="${thumbnail}" alt="Thumbnail">
            <span>${title}</span>
          `;
          videosDiv.appendChild(videoItem);
        }
      });

    } catch (error) {
      console.error('failed to fetch videos:', error);
      videosDiv.innerHTML = '<div>Failed to load videos.</div>';
    }
  }

  await fetchVideos();
  setInterval(fetchVideos, 10 * 60 * 1000);
})();
</script>

</body>
</html>
